<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
       <title>Mes génials mot croisés</title>
       <link rel="stylesheet" type="text/css" href="so_much_style.css">
    </head>
    <body>
        <h1>Mes génials mot croisés</h1>
        <table class="grille">
            <tr>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td class="case selected">I</td>
                <td class="case"></td>
                <td class="case noire"></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="case">R</td>
                <td class="case"></td>
                <td class="case"></td>
            </tr>
            <tr>
                <td>3</td>
                <td class="case">O</td>
                <td class="case"></td>
                <td class="case"></td>
            </tr>
        </table>
        <div class="horizontal">
            <h2>Horizontal</h2>
            <ol>
                <li>Pronom</li>
                <li>Émission de gaz</li>
                <li>77</li>
            </ol>
        </div>
        <div class="vertical">
            <h2>Vertical</h2>
            <ol>
                <li>Departement ...</li>
                <li>Ligne de vision ???</li>
                <li>Presque ls</li>
            </ol>
        </div>
    </body>
</html>
